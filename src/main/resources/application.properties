spring.application.name=flowpay-atendimento

server.port=8080

logging.level.root=INFO
logging.level.com.flowpay=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

spring.profiles.active=${ACTIVE_PROFILE:memory}

spring.jackson.date-format=dd-mm-yyyy'T'HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo

# ============================================
# ACTUATOR (Health Checks e Monitoramento)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.redis.enabled=true
management.info.env.enabled=true

management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Informações da aplicação
info.app.name=FlowPay Atendimento Service
info.app.description=Sistema de Distribuição de Atendimentos
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# ============================================
# SPRINGDOC OPENAPI (SWAGGER)
# ============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.show-actuator=false

# Informações gerais
springdoc.api-docs.groups.enabled=true
springdoc.group-configs[0].group=public-api
springdoc.group-configs[0].paths-to-match=/api/**
